{% extends 'body.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table class="table">
                <thead>
                    {% block columns %}

                    {% endblock %}
                </thead>
                <tbody>
                    {% block row %}

                    {% endblock %}
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="button" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Registro
            </button>
        </div>
    </div>
{% endblock %}
